<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_blank">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
    body, html { overflow: hidden !important; height: 100vh !important; }
</style>
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/video.js/dist/video.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#051320" />

    <title>La tele</title>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    
    <script src="assets/js/main.js" type="module"></script>
</head>

<body>
    <noscript>
        <p>El sitio <b>no</b> funciona sin <b>JavaScript</b>.</p>
        <p>Si lo has deshabilitado, por favor <b>vuelve a activarlo</b>.</p>
    </noscript>

    <section class="wrapper-all">
        <header class="header-principal"> 
            <a href="./" target="_self" tabindex="0"><h1>La tele</h1></a>
            <a href="https://alplox.github.io/teles/" rel="nofollow noreferrer noopener" target="_self" tabindex="0">
                <img class="img-teles" src="https://alplox.github.io/teles/assets/favicon/favicon-16x16.png" alt="logo teles"> teles <i class="ai-link-out"></i>
            </a>
        </header>
        <main class="main-grid">   
            <div class="container-video sombra">
                <div class="container-overlay d-none">
                    <div class="overlay">
                        <details class="dropdown-señales">
                            <summary role="button" class="boton boton-accion boton-señales">
                              Señales
                            </summary>
                            <ul id="lista-señales">
                            </ul>
                        </details>
                        <a id="nombre-overlay" rel="nofollow noopener"></a>
                        <button type="button" role="button" class="boton boton-overlay-quitar-señal" id="boton-overlay-quitar-señal" title="Quitar señal activa" tabindex="0">
                            <i class="ai-cross"></i>
                        </button>
                    </div>
                </div>
                <button type="button" role="button" class="boton boton-alternar-visibilidad-overlay boton-accion sombra" id="boton-alternar-visibilidad-overlay" title="Nombre sobre transmisiones on/off" disabled>
                    <span id="span-boton-alternar-visibilidad-overlay"><i class="ai-eye-closed"></i></span>
                </button>
                <div class="container-transmision" id="container-transmision"></div>
                <div class="container-texto-detras-container-transmision">
                <p id="texto-detras-container-transmision"> Bienvenid<svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" 
                    fill="none" stroke="currentColor" stroke-width=".7" 
                    stroke-linecap="round" stroke-linejoin="round" 
                    class="ai ai-CircleTriangleRight"><circle cx="12" cy="12" r="10"/>
                    <path d="M16 12l-6-4v8l6-4z"/>
                    </svg>
                    </p> 
                </div>
            </div>
            <aside class="container-botones-canales sombra">
                <input class="filtro" id="filtro" type="search" title="Buscador" placeholder="Buscar canal" tabindex="0" lang="es">
                <div class="flip-container" id="flip-container">
                    <div class="flipper" id="flipper">
                        <div class="lista-botones front" id="lista-botones">
                            <div class="sin-resultados-canal d-none" id="sin-resultados-canal-principal"></div>
                        </div>
                        <div class="lista-botones back" id="lista-botones-m3u8" tabindex="-1">
                            <div class="sin-resultados-canal d-none" id="sin-resultados-canal-secundario"></div>
                        </div>
                    </div>
                </div>
                <button type="button" role="button" class="boton boton-accion" id="boton-alternar-lista-canales" title="Alternar entre lista IPTV">
                    Alternar listado <i class="ai-arrow-forward-thick"></i>
                </button>
            </aside>
        </main>
        <footer class="footer">
            <button type="button" role="button" id="boton-descargo-responsabilidad" class="boton boton-accion">Descargo de responsabilidad</button>
            <a href="https://github.com/Alplox/la-tele" rel="nofollow noreferrer noopener">
                Desarrollado por Alplox <i class="ai-link-out"></i>
            </a>
            <p>v0.12</p>
        </footer>
    </section>
   
    </body>
</html>
